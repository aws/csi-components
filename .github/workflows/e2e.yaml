name: E2E Tests
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  id-token: write

env:
  TAG_PREFIX: ${{ github.sha }}-

# Cancel in-flight jobs when a new push happens
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
  
jobs:
  build-images:
    runs-on:
      - codebuild-csi-components-e2e-${{ github.run_id }}-${{ github.run_attempt }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.3.1
        with:
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::702945799511:role/github-actions-csi-components
          role-session-name: GithubActionsSetup

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      # Use EKS-D mirror of image to avoid Docker Hub rate limits
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          image: public.ecr.aws/eks-distro-build-tooling/binfmt-misc:qemu-v7.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # yq isn't pre-installed on the CodeBuild runners, so install it here
      - name: Build Images
        run: |
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq
          make -j `nproc` all-image
  trivy:
    needs: build-images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.3.1
        with:
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::702945799511:role/github-actions-csi-components
          role-session-name: GithubActionsTrivy

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Scan Images
        run: make all-trivy
  ebs-csi-e2e:
    needs: build-images
    strategy:
      # Get results from all E2E tests even if one fails
      fail-fast: false
      matrix:
        test:
          - test-e2e-external
          - test-e2e-external-arm64
          - test-e2e-external-eks-windows
          - test-e2e-external-eks-bottlerocket
    runs-on:
      - codebuild-csi-components-e2e-${{ github.run_id }}-${{ github.run_attempt }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.3.1
        with:
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::702945799511:role/github-actions-csi-components
          role-session-name: GithubActionsE2E
          
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      # TODO: This and the buildx step are only necessary until running
      # the EBS CSI E2E tests with the released image is possible
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          image: public.ecr.aws/eks-distro-build-tooling/binfmt-misc:qemu-v7.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # yq isn't pre-installed on the CodeBuild runners, so install it here
      - name: Run Tests
        run: |
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq
          make e2e/${{ matrix.test }}
