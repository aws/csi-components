name: E2E Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write
  pull-requests: write

env:
  TAG_PREFIX: ${{ github.sha }}-

# Cancel in-flight jobs when a new push happens
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
  
jobs:
  build-images:
    # Only local PRs have access to the secret to run E2E tests, skip otherwise
    if: ${{ github.event.pull_request.head.repo.full_name == 'aws/csi-components' }}
    runs-on:
      - codebuild-csi-components-e2e-${{ github.run_id }}-${{ github.run_attempt }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@a03048d87541d1d9fcf2ecf528a4a65ba9bd7838
        with:
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::702945799511:role/github-actions-csi-components
          role-session-name: GithubActionsSetup

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@062b18b96a7aff071d4dc91bc00c4c1a7945b076

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00
        with:
          go-version: '1.24'

      # Use EKS-D mirror of image to avoid Docker Hub rate limits
      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392
        with:
          image: public.ecr.aws/eks-distro-build-tooling/binfmt-misc:qemu-v7.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435

      # yq isn't pre-installed on the CodeBuild runners, so install it here
      - name: Build Images
        run: |
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq
          make -j `nproc` all-image
  trivy:
    needs: build-images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@a03048d87541d1d9fcf2ecf528a4a65ba9bd7838
        with:
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::702945799511:role/github-actions-csi-components
          role-session-name: GithubActionsTrivy

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@062b18b96a7aff071d4dc91bc00c4c1a7945b076

      - name: Scan Images
        run: make all-trivy
  ebs-csi-e2e:
    needs: build-images
    strategy:
      # Get results from all E2E tests even if one fails
      fail-fast: false
      matrix:
        test:
          - test-e2e-external
          - test-e2e-external-arm64
          - test-e2e-external-eks-windows
          - test-e2e-external-eks-bottlerocket
    runs-on:
      - codebuild-csi-components-e2e-${{ github.run_id }}-${{ github.run_attempt }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@a03048d87541d1d9fcf2ecf528a4a65ba9bd7838
        with:
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::702945799511:role/github-actions-csi-components
          role-session-name: GithubActionsE2E
          
      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00
        with:
          go-version: '1.24'

      # TODO: This and the buildx step are only necessary until running
      # the EBS CSI E2E tests with the released image is possible
      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392
        with:
          image: public.ecr.aws/eks-distro-build-tooling/binfmt-misc:qemu-v7.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435

      # yq isn't pre-installed on the CodeBuild runners, so install it here
      - name: Run Tests
        run: |
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq
          make e2e/${{ matrix.test }}
  dependabot:
    needs: ebs-csi-e2e
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: Approve and enable auto-merge for Dependabot PRs
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr review --approve "$PR_URL"
          gh pr merge --auto --merge "$PR_URL"
