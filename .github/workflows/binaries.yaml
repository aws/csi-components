name: Build Binaries
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

# Cancel in-flight jobs when a new push happens
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
  
jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Test Build Binaries
        run: make all
