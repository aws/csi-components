name: AWS Janitor
on:
  schedule:
    - cron: '0 * * * *'

permissions:
  id-token: write
  
jobs:
  janitor:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Install Janitor
        run: go install sigs.k8s.io/boskos/cmd/aws-janitor@latest

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.3.1
        with:
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::702945799511:role/github-actions-csi-components
          role-session-name: GithubActionsJanitor

      # TODO: Enable S3 cleanup, breaks the janitor currently
      # TODO: Reduce TTL to 4h in the future, temporarily running at 72h for safety
      - name: Run Janitor
        run: |
          aws-janitor --region=us-west-2 --ttl=72h --exclude-tags=Janitor=Ignore \
          --enable-target-group-clean=true \
          --enable-key-pairs-clean=true \
          --enable-vpc-endpoints-clean=true \
          --enable-dns-zone-clean=true \
          --path=s3://janitor-csi-components-e2e/objs.json